<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Health Track</title>
</head>
<body>
    <div class="mobile">
        <div class="menu">
            <div class="header d-flex justify-content-between p-4">
                <img src="Image/menu.png" alt="menu">
                <img src="Image/star.png" alt="Star">
            </div>
            <div class="title d-flex justify-content-center pt-4 pb-5">
                <h1>Cadastro</h1>
            </div>
            <div class="selection d-flex flex-column justify-content-center">
                <div class="selection1">
                    <li>Dados pessoais</li>
                    <i>2 Minutos</i>
                </div>
                <div class="selection2">
                    <li>Informações sobre saúde</li>
                    <i>3 Minutos</i>
                </div>
                <div class="selection3">
                    <li>Informações adicionais</li>
                    <i>4 Minutos</i>
                </div>
            </div>
            <div class="initial">
                <button>INICIAR</button>
            </div>
        </div>
    </div>
</body>
</html>
